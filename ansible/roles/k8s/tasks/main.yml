---
- name: register codename
  shell: lsb_release -cs
  register: codename

- name: create docker group
  group:
    name: docker
    state: present
    system: yes

- name: vagrant user add to docker group
  user:
    name: vagrant
    groups: docker, vagrant

- name: install gpg key for docker-ce
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: install apt repository for docker-ce
  apt_repository:
    repo: "deb https://download.docker.com/linux/ubuntu {{ codename.stdout }} stable"
    filename: docker-ce
    state: present

- name: install docker-ce
  apt:
    name: docker-ce
    state: present
    force_apt_get: yes
    update_cache: yes
    install_recommends: no

- name: install gpg key for k8s
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: install apt repository for k8s
  apt_repository:
    repo: "deb http://apt.kubernetes.io/ kubernetes-xenial main"
    filename: k8s
    state: present
    validate_certs: no

- name: add static-route file
  copy:
    src: ../files/99-static-route.yaml
    dest: /etc/netplan/99-static-route.yaml
    mode: 0644
    owner: root
    group: root
  register: update_static_route_for_client_network

- name: update static route
  command: netplan apply
  when: update_static_route_for_client_network is changed

- name: install k8s packages
  apt:
    name: ['kubelet', 'kubeadm', 'kubectl']
    state: present
    force_apt_get: yes
    update_cache: yes
    install_recommends: no

- name: setup bash completion for kubectl
  lineinfile:
    path: /etc/profile.d/k8s.sh
    line: 'source <( kubectl completion bash )'
    state: present
    create: yes

- name: setup bash completion for kubeadm
  lineinfile:
    path: /etc/profile.d/k8s.sh
    line: 'soruce <( kubeadm completion bash )'
    state: present
    create: yes
